<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Exerc√≠cio</title>
    <style>
        
        body {
            padding-left: 10%;
            padding-right: 10%;
            font-family: 'Segoe UI', Arial;
            font-weight: 700;
            font-size: xx-large;
            text-align: center;
            color: white;
        }

        .flex-container {
            display: flex;
            flex-wrap:  nowrap;
            justify-content: space-between;
            align-items: space-around;
            align-content: space-around;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-column {
            flex-direction: column;
        }

        .h_f-blue {
            background-color: #98D1C7;
            padding: 10px;
        }
        .aside-blue {
            background-color: #62B7B6;
            align-self: stretch;
            padding: 200px 100px;
        }
        .article-red {
            background-color: #FA7A7B;
        }
        .image-white {
            background-color: #D6D5D5;
            margin: 20px;
            padding: 50px;
        }
        .bg-pink {
            background-color: #FDAFB1;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="flex-container flex-column bg-pink">
        <div class="h_f-blue">Header</div>
        <div class="flex-container flex-row" style="padding: 20px 0px 20px;">
            <div class="aside-blue">Aside</div>
            <div class="flex-container flex-column article-red">
                <div style="padding-top: 250px;">Article</div>
                <div class="flex-container flex-row">
                    <div class="image-white">Image</div>
                    <div class="image-white">Image</div>
                    <div class="image-white">Image</div>
                </div>
            </div>
        </div>
        <div class="h_f-blue">Footer</div>
    </div>
</body>
</html>
