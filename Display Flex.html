<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Exerc√≠cio</title>
    <style>
        
        body {
            padding-left: 10%;
            padding-right: 10%;
        }

        .flex-container {
            display: flex;
            flex-wrap:  wrap;
            justify-content: space-around;
            align-items: space-around;
            font-family: Arial;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-column {
            flex-direction: column;
        }

        .h_f-blue {
            background-color: #98D1C7;
        }
        .aside-blue {
            background-color: #62B7B6;
        }
        .article-red {
            background-color: #FA7A7B;
        }
        .image-white {
            background-color: #D6D5D5;
        }
        .bg-pink {
            background-color: #FDAFB1;
        }
    </style>

</head>
<body>
    <div class="flex-container flex-column bg-pink">
        <div class="h_f-blue"><h1>Header</h1></div>
        <div class="flex-container flex-row">
            <div class="aside-blue"><h1>Aside</h1></div>
            <div class="article-red">
                <div><h1>Article</h1></div>
                <div class="flex-container flex-column">
                    <div class="image-white"><h1>Image</h1></div>
                    <div class="image-white"><h1>Image</h1></div>
                    <div class="image-white"><h1>Image</h1></div>
                </div>
            </div>
        </div>
        <div class="h_f-blue"><h1>Footer</h1></div>
    </div>
</body>
</html>
